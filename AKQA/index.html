<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AKQA Code Challenge</title>
</head>
<body>
    <h2>AKQA Code Challenge</h2>
    <div>
        Name : <input type="text" id="name" size="10" /><br />
        Price : <input type="text" id="price" size="10" /><br />
        <input type="button" value="Submit" onclick="submit();" />
        <p id="result" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/shoppingcart';

    function submit() {

        var formData = {
            'Name': $('#name').val(),
            'Price': $('#price').val()
        };

        $.post(uri, formData)
            .done(function (data) {
                $('#result').html(formatItem(data));
            })
            .fail(function (jqXHR, textStatus, err) {
                $('#result').text('Error: ' + err);
            });
    }

    function formatItem(item) {
        return item.Name + ' <br /> ' + item.PriceInWords;
    }

    </script>
</body>
</html>
